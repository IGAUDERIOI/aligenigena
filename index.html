    <style>
        body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    font-family: 'Arial', sans-serif;
}

.tela-assustadora {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: black;
    animation: piscar 0.8s infinite alternate;
}

.imagem-assustadora {
    max-width: 100%;
    max-height: 90vh;
    animation: zoom 2s ease-in-out infinite;
}

.mensagem {
    color: red;
    font-size: 2.5em;
    text-shadow: 0 0 15px red;
    margin-top: 20px;
    animation: piscarTexto 0.7s infinite;
}

@keyframes piscar {
    0% { background-color: black; }
    100% { background-color: #111; }
}

@keyframes zoom {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes piscarTexto {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
